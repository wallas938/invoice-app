<header id="header">
    <div class="logo">
        <img src="assets/logo.svg" alt="" srcset="">
    </div>
    <img *ngIf="isConnected" class="switch-theme" src="assets/icon-moon.svg" alt="">
    <div *ngIf="isConnected" class="user-profile-image">
      <img [src]="profileImage" alt="" srcset="">
    </div>
</header>
