<div id="invoice-app">
  <div *ngIf="isConnected" class="header">
    <app-header></app-header>
  </div>
  <div class="main-container">
    <!-- <div *ngIf="true" class="global-loading"> -->
    <div *ngIf="isLoading && isConnected" class="global-loading">
      <app-loading-stripe ></app-loading-stripe>
    </div>
    <div class="backdrop" (click)="closeModals()" *ngIf="isConnected && (displayStatus || deletePromptDisplay)" @formBackDropState></div>
    <app-invoice-form
      *ngIf="displayStatus">
    </app-invoice-form>
    <app-delete-prompt
      *ngIf="deletePromptDisplay"
      (confirmInvoiceDeletion)="onConfirmDeletion($event)"><!-- deletePromptDisplay -->
    </app-delete-prompt>
    <router-outlet></router-outlet>
  </div>
</div>
